<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/CSS Files/sgnup.css" />
  <title>Axen</title>
  <link rel="icon" type="image/x-icon" href="\Icons&Backgrownd\token_30dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <div class="container1">
    <div class="kutia-welcome">
      <h1>WELCOME</h1><br>
      <p>Welcome to our project management platform!</p>
    </div>
    <div class="kutia-hyrjes">
      <h2>Sign Up</h2>

      <div class="grupi-input">
        <input type="text" id="username" required placeholder=" ">
        <label>Username</label>
        <i class="fas fa-user"></i>
      </div>

      <div class="grupi-input">
        <input type="email" id="email" required placeholder=" ">
        <label>Email</label>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="grupi-input">
        <input type="password" id="password" required placeholder=" ">
        <label>Password</label>
        <i class="fas fa-lock"></i>
      </div>

      <button class="btn1">Sign Up</button>
      <p class="teksti-login">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
 document.addEventListener("DOMContentLoaded", function () {
    const signUpBtn = document.querySelector(".btn1");

    signUpBtn.addEventListener("click", async function () {
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !email || !password) {
            alert("Please fill in all fields.");
            return;
        }

        try {
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, passwordHash: password })
            });

            if (response.ok) {
                window.location.href = "login.html";
            } else {
                alert("Signup failed. Username or email may already exist.");
            }
        } catch (error) {
            alert("An error occurred. Please try again.");
        }
    });
});
  </script>
</body>
</html>
